---
layout: default
---
<div id="portfolio-item-page" class="inner-content">
    <section class="inner-section">

        <div class="post-header" data-animation-origin="right" data-animation-duration="400" data-animation-delay="100" data-animation-distance="50px">
            <h2 class="font-accident-two-normal">{{ page.blogtitle }}</h2>
            <p>{{ page.smalldesc }}</p>
            <div class="dividewhite1"></div>
        </div>
        <div class="dividewhite4"></div>
        <div class="row">
            <div class="col-md-5" data-animation-origin="top" data-animation-duration="400" data-animation-delay="400" data-animation-distance="50px">

                <div class="row">
                    <div class="col-md-12 col-sm-6 col-xs-12">
                        <img src="{{ page.imageurl }}" class="img-responsive" alt="{{ page.imagealt }}">
                        <p class="imgCaption">{{ page.smalldesc}}</p>
                        <div class="dividewhite2"></div>
                    </div>
                </div>

                <div class="dividewhite6"></div>

            </div>
            <div id="portfolio-overview" class="col-md-6 col-md-offset-1" data-animation-origin="top" data-animation-duration="400" data-animation-delay="600" data-animation-distance="50px">

                <div class="dividewhite2"></div>
                <!-- Post Content -->

                <div class="dividewhite4"></div>
                {{ content }}
                <div class="dividewhite4"></div>
                <!-- /Post Content -->
            </div>

        </div>

        <div class="dividewhite8"></div>

    </section>
    <!-- /Portfolio Block -->
</div>
